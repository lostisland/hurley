language: ruby
sudo: false
cache: bundler
before_install:
  - gem update --system
gemfile:
  - Gemfile
install: script/bootstrap
script: script/test
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1
  - rbx-2
  - ruby-head
  - jruby-18mode
  - jruby-19mode
  - jruby-head

matrix:
  allow_failures:
    # "A fatal error has been detected by the Java Runtime Environment:
    #  Internal Error (sharedRuntime.cpp:843)"
    - rvm: jruby-18mode
    - rvm: jruby-19mode
    - rvm: jruby-head
    # random crashes
  fast_finish: true

env:
  matrix:
    - HURLEY_SSL=no
    - HURLEY_SSL=yes
    - HURLEY_SSL=no HURLEY_ADDRESSABLE=1
    - HURLEY_SSL=yes HURLEY_ADDRESSABLE=1

notifications:
  email: false
